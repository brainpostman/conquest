<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header id="open" class="header">
            <div id="close" class="header__container">
                <a href="" class="header__logo logo">
                    <img src="resources/header/conquest_logo.svg" alt="Логотип" class="logo__img">
                    <span class="logo__text">CONQUEST</span>
                </a>
                <div class="header__navigation">
                    <div class="header__menu menu">
                        <nav id="menu" class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a class="menu__link" href="">Каталог</a></li>
                                <li class="menu__item"><a class="menu__link" href="">Акции</a></li>
                                <li class="menu__item"><a class="menu__link" href="">Доставка</a></li>
                                <li class="menu__item"><a class="menu__link" href="">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__buttons buttons">
                        <div class="buttons__facility facility">
                            <img src="resources/header/search_icon.svg" alt="Найти" class="facility__icon">
                        </div>
                        <div class="buttons__facility facility">
                            <a href="" class="facility__link">
                                <img src="resources/header/favorites_icon.svg" alt="Избранное" class="facility__icon">
                                <span class="facility__message">1</span>
                            </a>
                        </div>
                        <div class="buttons__facility facility">
                            <a href="" class="facility__link">
                                <img src="resources/header/cart_icon.svg" alt="Корзина" class="facility__icon">
                                <span class="facility__message">1</span>
                            </a>
                        </div>
                        <a href="#open" class="icon-menu"><span></span></a>
                        <a href="#close" class="icon-menu-close"></a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="landing">
                <div class="landing__container">
                    <div class="text-block">
                        <h1 class="text-block__title">
                            <div class="dash dash_long"></div>Весна/Лето 2019
                        </h1>
                        <h2 class="text-block__description">Коллекция</h2>
                        <p class="text-block__text">Швейцарские часы в наличии в Москве
                            и с доставкой по всему миру</p>
                        <a href="" class=""><button class="text-block__button catalog-button">СМОТРЕТЬ
                                КАТАЛОГ</button></a>
                    </div>
                    <div class="watch">
                        <span class="watch__price">22 000 <img src="resources/landing/ruble.svg" alt="₽" class="ruble">
                            <div class="dash dash_long"></div>
                        </span>
                        <div class="watch__image">
                            <img src="/resources/landing/watch_main.png" alt="Наручные часы Rado" class="watch__body">
                        </div>
                        <span class="watch__info">
                            <div class="dash dash_long"></div>28 мм диаметр
                        </span>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">FOOTER</footer>
    </div>
</body>

</html>
